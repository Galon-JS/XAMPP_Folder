<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
    <style>
        body {
    background : linear-gradient(45deg, #6e5771, #f74991);
    
    margin     : 0;
    box-sizing : border-box;
    font-family: sans-serif;
}

app-root {
    height     : 100vh;
    display: block;
}
    </style>
  </head>
  <body>
    <div id="app">
      <input type="text" id="your_name" />
      <button @click="alert_name">Click here!</button><br />

      <div>Counter: {{count}}</div>
      <button @click="increase_count">Increase</button>
      <button @click="decrease_count">Decrease</button>
      <button @click="reset">Reset</button><br />

      <div
        :style="{ width: '100px', height: '100px', backgroundColor: bgColor, border: '1px solid black', padding: '3px'}"
      >
      </div>
      <button @click="change_color('red')">Red</button>
      <button @click="change_color('blue')">Blue</button>
      <button @click="change_color('yellow')">Yellow</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./js/events.js"></script>
  </body>
</html>
