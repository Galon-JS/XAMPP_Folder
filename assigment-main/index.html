<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My First Analog Clock</title>
        <link rel="stylesheet" href="./style.css"/>
    </head>
    <body>
        <header>
            <h1 class="title">My First Analog Clock</h1>
        </header>
        <div class="clock">
            <div class="hour">
                <figure class="h" id="h"></figure>
            </div>
            <div class="min">
                <figure class="m" id="m"></figure>
            </div>
            <div class="sec">
                <figure class="s" id="s"></figure>
            </div>
        </div>
        <footer>
            <h4>
                &copy Developer Ivan Jovicic. All Rights Reserved.
            </h4>
        </footer>
        <script src="./script.js"></script>
    </body>
</html>
