<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <header>
            <div class="header" id="tab-1">
                <h3>Contacs</h3>
            </div>
        </header>
        <div id="app-body">
            <div id="all-items" class="items-container">
                <div id="all-items-container">
                    <span class="no-items-message">No Items</span>
                </div>
            </div>
            <div id="active-items" class="items-container">
                <div id="active-items-container">
                    <span class="no-items-message">No Items</span>
                </div>
            </div>
            <div id="completed-items" class="items-container">
                <div id="completed-items-container">
                    <span class="no-items-message">No Items</span>
                </div>
            </div>
        </div>
        <footer>
            <input id="name" type="text" placeholder="Name"> <button id="add-btn">Add</button> <br>
            <input id="phone" type="tel" placeholder="Phone"><br>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
